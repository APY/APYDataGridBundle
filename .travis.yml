language: php

php:
  - 5.6
  - 7.0

matrix:
  include:
    - php: 5.6
      env: |
        SYMFONY_VERSION=2.7.*
    - php: 5.6
      env: |
        SYMFONY_VERSION=2.8.*

before_install:
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/symfony=${SYMFONY_VERSION}; fi;';

install:
  - travis_retry composer self-update
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction

script:
  - vendor/bin/phpunit
