language: php

php:
  - 5.6
  - 7.0

matrix:
  include:
    - php: 5.6
      env: |
        SYMFONY_VERSION=2.7.*
    - php: 5.6
      env: |
        SYMFONY_VERSION=2.8.*
    - php: 7.1
      env: |
        SYMFONY_VERSION=^4.0

before_install:
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/form=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/dependency-injection=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/config=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/http-foundation=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/http-kernel=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/options-resolver=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/security=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/serializer=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --no-update symfony/templating=${SYMFONY_VERSION}; fi;';

  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --dev --no-update symfony/framework-bundle=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --dev --no-update symfony/browser-kit=${SYMFONY_VERSION}; fi;';
  - sh -c 'if [ "${SYMFONY_VERSION}" != "" ]; then composer require --dev --no-update symfony/expression-language=${SYMFONY_VERSION}; fi;';

before_script:
  - echo "extension=mongodb.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`

install:
  - travis_retry composer self-update
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist

after_success:
  - php vendor/bin/coveralls
